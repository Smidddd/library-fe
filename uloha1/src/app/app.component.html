
<div class="menu">
  <button (click)="changeMenu(menu.USERS)">POUŽÍVATELIA</button>
  <button (click)="changeMenu(menu.BOOKS)">KNIHY</button>
  <button (click)="changeMenu(menu.BORROWINGS)">VÝPOŽIČKY</button>
  <button (click)="changeMenu(menu.GENRE)">Zaner</button>
</div>

<ng-container *ngIf="actualMenu === menu.USERS">
  <h3>POUŽÍVATELIA</h3>
  <form [formGroup]="form" (submit)="savePerson()">
  <label>Meno:
    <input type="text"
           formControlName="name" />
  </label>
  <label>Priezvisko:
    <input type="text"
           formControlName="surname" />
  </label>
  <button type="button" (click) = "savePerson()">Ulozit</button>
</form>

<table *ngIf="persons.length">
  <tr>
    <th>Meno</th>
    <th>Priezvisko</th>
  </tr>
  <tr *ngFor="let person of persons">
    <td>{{ person.name }}</td>
    <td>{{ person.surname }}</td>
  </tr>
</table>
</ng-container>
<ng-container *ngIf="actualMenu === menu.BOOKS">
  <h3>KNIHY</h3>
  <form [formGroup]="formBooks" (submit)="saveBooks()">
    <label>Autor:
      <input type="text"
             formControlName="autor" />
    </label>
    <label>Nazov Knihy:
      <input type="text"
             formControlName="nazovKnihy" />
    </label>
    <button type="button" (click) = "saveBooks()">Ulozit</button>
  </form>

  <table *ngIf="books.length">
    <tr>
      <th>Autor</th>
      <th>Nazov Knihy</th>
    </tr>
    <tr *ngFor="let book of books">
      <td>{{ book.autor }}</td>
      <td>{{ book.nazovKnihy }}</td>
    </tr>
  </table>
</ng-container>

<ng-container *ngIf="actualMenu === menu.BORROWINGS">
  <h3>VÝPOŽIČKY</h3>
  <form [formGroup]="formBorrows" (submit)="saveBorrows()">
    <label>Meno:
      <input type="text"
             formControlName="name" />
    </label>
    <label>Priezvisko:
      <input type="text"
             formControlName="surname" />
    </label>
    <label>Nazov Knihy:
      <input type="text"
             formControlName="nazovKnihy" />
    </label>
    <button type="button" (click) = "saveBorrows()">Ulozit</button>
  </form>

  <table *ngIf="borrows.length">
    <tr>
      <th>Meno</th>
      <th>Priezvisko</th>
      <th>Nazov Knihy</th>
    </tr>
    <tr *ngFor="let borrow of borrows">
      <td>{{ borrow.name }}</td>
      <td>{{ borrow.surname }}</td>
      <td>{{ borrow.nazovKnihy }}</td>
    </tr>
  </table>
</ng-container>

<ng-container *ngIf="actualMenu === menu.GENRE">
  <h3>Zanre</h3>
  <form [formGroup]="formGenres" (submit)="saveGenres()">
    <label>Zaner:
      <input type="text"
             formControlName="zaner" />
    </label>
    <button type="button" (click) = "saveGenres()">Ulozit</button>
  </form>

  <table *ngIf="genres.length">
    <tr>
      <th>Zaner</th>
    </tr>
    <tr *ngFor="let genre of genres">
      <td>{{ genre.zaner }}</td>
    </tr>
  </table>
</ng-container>
