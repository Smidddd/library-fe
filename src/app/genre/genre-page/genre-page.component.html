<h3>ZANRE</h3>
<app-genre-form
  [genreData]="genre"
  (formCreate)="createGenre($event)"
  (formUpdate)="updateGenre($event)">

</app-genre-form>
<app-genre-list
  [genres]="genres"
  (genreToUpdate)="
selectGenreToUpdate($event)"
  (genreToDelete)="deleteGenre($event)">
</app-genre-list>
<button (click)="addGenreDialog.showModal()">Prida≈• Zaner</button>
<dialog #addGenreDialog>
  <div class="header">Pridanie zanru</div>
  <div class="content">
    <app-genre-form (formCreate)="createGenre($event); addGenreDialog.close()"
                   (formCancel)="addGenreDialog.close()">
    </app-genre-form>
  </div>
</dialog>
