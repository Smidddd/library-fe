<form [formGroup]="formGenres" (submit)="saveGenre()">
  <label>Zaner:
    <input type="text" formControlName="name" />
  </label>
  <p class="invalid-text" *ngIf="formGenres.controls.name.invalid"></p>
  <button type="submit" [disabled]="formGenres.invalid">
    Uložiť
  </button>
  <button type="reset">Zrušiť</button>
</form>
