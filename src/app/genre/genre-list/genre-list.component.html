<div class="table">
  <table   *ngIf="genres.length" >
  <tr class="output" *ngFor="let genre of genres; let i = index">
    <td class="text">{{ genre.name }}</td>
    <td>
      <button class="update" (click)="updateGenres(genre.id)">Upraviť</button>
      <button class="delete" (click)="deleteGenre(genre.id)">Zmazať</button>
    </td>
  </tr>
</table>
</div>
