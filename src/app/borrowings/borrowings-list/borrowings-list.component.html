<div class="table">
  <table *ngIf="borrowings.length">
    <tr *ngFor="let borrowing of borrowings">
      <td class="text">{{ borrowing.bookDetailDTO.title }}</td> <!-- Nedoriesene zobrazovanie -->
      <td class="text">{{ borrowing.customerDetailDTO.firstName + " " + borrowing.customerDetailDTO.lastName }}</td> <!-- Nedoriesene zobrazovanie -->
      <td>
        <button (click)="deleteBorrowing(borrowing.id)" class="delete">Zmaza≈•</button>
      </td>
    </tr>
  </table>
</div>
