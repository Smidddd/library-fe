<div class="table">
  <table *ngIf="borrowings.length">
    <tr *ngFor="let borrowing of borrowings">
      <td class="text">{{ borrowing.bookId }}</td> <!-- Nedoriesene zobrazovanie -->
      <td class="text">{{ borrowing.customerId }}</td> <!-- Nedoriesene zobrazovanie -->
      <td>
        <button (click)="deleteBorrowing(borrowing.id)" class="delete">Zmaza≈•</button>
      </td>
    </tr>
  </table>
</div>
