<div class="site">
<h3>VYPOZICKY</h3>

<button (click)="addBookDialog.showModal()" class="button">Prida≈• Vypozicku</button>
<app-borrowings-list
  [borrowings]="borrowings"
  (borrowingToDelete)="deleteBorrowing($event)">>
</app-borrowings-list>

<dialog #addBookDialog>
  <div class="header">Pridanie Vypozicky</div>
  <div class="content">
    <app-borrowings-form (formCreate)="createBorrowing($event); addBookDialog.close()"
                   (formCancel)="addBookDialog.close()"
                   [users]="users"
                   [books]="books">
    </app-borrowings-form>
  </div>
</dialog>
</div>
